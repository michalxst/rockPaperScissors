<body>
    <div id="buttons"> 
        <button id="rock"> Rock </button>
        <button id="paper"> Paper </button>
        <button id="scissors"> Scissors </button>
    </div>
    <div id="roundResults"></div>
</body>


<script>

    const buttons = document.querySelectorAll("button");
    const round = document.querySelector("#roundResults");


    buttons.forEach((button) => {
        button.addEventListener("click", () => {
            console.log(button.id);
            console.log(getComputerChoice());
            console.log(playRound(button.id, getComputerChoice()));
            
            const roundResult = document.createElement("div");
            roundResult.textContent = playRound(button.id, getComputerChoice());
            round.appendChild(roundResult);
        });
    });

let humanScore = 0;
let computerScore = 0;
let roundNumber = 0;
let continueGame = true;

function getComputerChoice(){
    let result = (Math.floor(Math.random() * 10)) % 3;
    if (result == 0) {
        return "scissors"
    }
    else if (result == 1){
        return "rock"
    }
    else {
        return "paper"
    }
}

function getHumanChoice() {
    let choice = prompt("Choose 1 for rock, 2 for paper or 3 for scissors")
    if (choice === "1") {
        return "rock";
    }
    else if (choice === "2") {
        return "paper";
    }
    else if (choice === "3") {
        return "scissors";
    }
    else if (choice === null) {
        return null;
    }
    else {
        confirm("Only choice is 1, 2 or 3");
        getHumanChoice();
    }
}


function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        return "draw"
        
    }
    else if (humanChoice === "paper") {
        if (computerChoice === "rock") {
            ++humanScore;
            return "win for human"
        }
        else {
            ++computerScore;
            return "win for computer"
        }
    }
    else if (humanChoice === "rock") {
        if (computerChoice === "scissors") {
            ++humanScore;
            return "win for human"
        } 
        else {
            ++computerScore;
            return "win for computer"
        }
    }
    else {
        if (computerChoice === "paper") {
            ++humanScore;
            return "win for human"
        } 
        else {
            ++computerScore;
            return "win for computer"

        }
    }

}

function playAgain() {
    let gameWinner = null;
    if (humanScore > computerScore) {
        gameWinner = "human won";
    }
    else if (computerScore > humanScore) {
        gameWinner = "computer won";
    }
    else {
        gameWinner = "draw"
    }
    if (confirm("Games result: " + gameWinner + "\nWant to play again?") == true) {
        humanScore = 0;
        computerScore = 0;
        roundNumber = 0;
        playGame();
